<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[jQuery] Add Remove</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		
		<script>
			function addImg() {
				//var imgsDiv = document.querySelector("#imgs");
				//imgsDiv.innerHTML += '<img src="../images/photo1.jpg" width="200" />';
				
				var imgsDiv = $("#imgs");
				imgsDiv.append('<img src="../images/photo1.jpg" width="200" />');
			}
			
			function removeImg() {
				var img = $("img");
				img.remove();
				
				var imgsDiv = $("#imgs");
				imgsDiv.remove();
			}
		</script>
	
	</head>
	<body>
		<div class="card">
	    	<div class="card-header">Add Remove</div>
	     
	     	<div class="card-body">
	     		<button onclick="addImg()" class="btn btn-info btn-sm">그림 추가</button>
	     		<button onclick="removeImg()" class="btn btn-info btn-sm">그림 제거</button>
	     		<hr/>
	     		<div id="imgs">
	     		</div>
	     	</div>
	     </div>
	</body>
</html>
