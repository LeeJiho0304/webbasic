<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	
		<style>
			#wrapper {
				width: 1200px;
			}
			
			#header {
				width: 1688px;
			}
			
			.row, td img {
				width: 100%;
			}
			
		</style>
	</head>
	<body>
		<div id="header"><img style="height:50px" class="col" src="/webbasic/images/header_top.png"/></div>
		
		<div id="content" class="container-fluid">
			<div class="row">
				<div id="sidebar" class="col-md-2 col-0 bg-primary"></div>
				
				<div id="wrapper" class="col-md-10 col-12">
					<div id="top" class="container">
						<div class="row">
							<img class="col" src="/webbasic/images/header_top1.png"/>
						</div>
				
						<div class="row">
							<img class="col" src="/webbasic/images/header_top2.png">
						</div>
				
						<div class="row">
							<img class="col-md-9" src="/webbasic/images/header_menu.png"/>
							<img class="col-md-3" src="/webbasic/images/header_menu1.png">
						</div>
					</div>
					
					<!-- center -->
					<div id="center" class="container">
						<div class="center row">
							<div class="leftside col-md-8">
								<img class="row" src="/webbasic/images/center_leftside_newstitle.png" />
								<img class="row" src="/webbasic/images/center_leftside_newstop.png" />
								<img class="row" src="/webbasic/images/center_leftside_news.png" />		 
							</div>
							<div class="rightside col-md-4">
								<img class="row" src="/webbasic/images/center_rightside_login.png" />
								<img class="row" src="/webbasic/images/center_rightside_issue.png" />
								<img class="row" src="/webbasic/images/center_rightside_shopping.png" />
							</div>
						</div>
					</div>
					
					<!-- footer -->
					<div id="footer" class="container">
						<div class="footer row">
							<div class="leftside col-md-8">
								<img class="row" src="/webbasic/images/footer_leftside_title.png">
								<img class="row" src="/webbasic/images/footer_leftside_menu.png">
								
								<div class="row">
									<img class="col-6" src="/webbasic/images/footer_leftside_content1.png">
									<img class="col-6" src="/webbasic/images/footer_leftside_content2.png">
								</div> 
							</div>
							
							
							<div class="rightside col-md-4">
								<table>
									<tbody class="table table-borderless">
										<tr>
											<td><img src="../images/footer_rightside_content1.png" /></td>
											<td><img src="../images/footer_rightside_content2.png" /></td>
											<td><img src="../images/footer_rightside_content3.png" /></td>
										</tr>
										<tr>
											<td><img src="../images/footer_rightside_content4.png" /></td>
											<td><img src="../images/footer_rightside_content5.png" /></td>
											<td><img src="../images/footer_rightside_content6.png" /></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
