<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[JavaScript] Callback_setInterval</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		
		<script>
			var timerId;
			
			function fun1() {
				/* timerId = setInterval(function() {
					console.log("서버로");
					console.log("새로운 데이터를 요청합니다.");
				}, 1000); */
				
				//timerId = setInterval(callback, 1000);
				
				timerId = setInterval(() => {
					console.log("서버로");
					console.log("새로운 데이터3를 요청합니다.");
				}, 1000);
			}
			
			function callback() {
				console.log("서버로");
				console.log("새로운 데이터2를 요청합니다.");
			}
			
			function fun2() {
				clearInterval(timerId);
				console.log("실행 중지");
			}
			
		</script>
	
	</head>
	<body>
		<div class="card">
			<div class="card-header">Callback</div>
			<div class="card-body">
				<!-- 버튼이 눌렸을 때(사건이 일어날 때) 함수를 호출하므로 fun1()도 callback 이라고 볼 수 있음 -->
				<button onclick="fun1()" class="btn btn-info btn-sm">주어진 시간 간격으로 반복 실행</button>
				<button onclick="fun2()" class="btn btn-info btn-sm">반복 실행 중지</button>
			</div>
		</div>
	</body>
</html>
