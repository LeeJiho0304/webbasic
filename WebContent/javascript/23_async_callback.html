<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[JavaScript] Callback_setTimeout</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		
		<script>
			var timerId1;
			
			function fun1() {
				/* timerId1 = window.setTimeout(function() {
					window.alert("알람1이 울립니다.");
				}, 3000); */
				
				//timerId1 = window.setTimeout(alarm, 3000);
				
				timerId1 = window.setTimeout(() => {
					console.log("알람3이 울립니다.");
				}, 3000);
			}
			
			function alarm() {
				console.log("알람2이 울립니다.");
				window.alert("알람2이 울립니다.");
			}
			
			function fun2() {
				window.clearTimeout(timerId1);
				console.log("알람을 해제합니다.");
			}
			
		</script>
	
	</head>
	<body>
		<div class="card">
			<div class="card-header">Callback</div>
			<div class="card-body">
				<!-- 버튼이 눌렸을 때(사건이 일어날 때) 함수를 호출하므로 fun1()도 callback 이라고 볼 수 있음 -->
				<button onclick="fun1()" class="btn btn-info btn-sm">주어진 시간 후에 실행</button>
				<button onclick="fun2()" class="btn btn-info btn-sm">주어진 시간 전에 취소</button>
			</div>
		</div>
	</body>
</html>
