<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[JavaScript] Operators</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<script>
			//산술 연산자
			let var1 = 2 ** 3;  // 2의 3승 
			console.log("var1: " + var1);
			
			//비교 연산자
			let var2 = 1.5;  //실수, 정수 모두 number
			console.log("var2의 타입: " + typeof(var2));
			
			let var3 = 'abc'; 
			console.log("var2의 타입: " + typeof(var3));
			
			console.log(3 == "3");  //true
			console.log(3 === "3");  //false
			console.log(3 != "3");  //false
			console.log(3 !== "3");  //true
			
			//논리 연산자
			let var4 = true;
			let var5 = false;
			console.log(var4 && var5);  //앞에 true면 뒤의 값이 최종값 -> true
			console.log(var4 && "홍길동");  //앞에 true면 뒤의 값이 최종값 -> 홍길동
			console.log(var5 && "홍길동");  //앞이 false면 뒤의 값을 평가하지않음 -> false
			
			
			console.log(var4 || var5);  //앞에 true면 앞의 값이 최종값 -> true
			console.log(var4 || "홍길동");  //앞에 true면 앞 값이 최종값 -> true
			console.log(var5 || "홍길동");  //앞이 false면 뒤의 값이 최종값 -> 홍길동
			
			console.log(!var5);  //true
		</script>
	</body>
</html>
