<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[JavaScript] Object</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	
		<script>
			//객체 생성
			const car = {
				//속성 선언(Properties)
				name: "그랜저",
				price: 50000000,
				speed: 0,
				//메소드 선언(Methods)
				start: function() {
					console.log("시동을 겁니다.");
					this.speed = 10;
				},
				stop() {
					console.log("시동을 끕니다.");
					this.speed = 0;
				}
			};
			//속성값 읽기
			var propName = "name";
			console.log(car.name, car["name"], car[propName]);
			//Query String에 파라미터 이름을 모를 때 사용할 수 있음
			//속성 이름을 정확히 모를 때
			console.log(car.price, car["price"]);
			console.log(car.speed, car["speed"]);
			
			//속성값 변경
			car.name = "포르쉐";
			car.price = "200000000";
			car.speed = 100;
			
			console.log(car.name);
			console.log(car.price);
			console.log(car.speed);
			
			//메소드 호출
			car.start();
			console.log(car.speed);
			car.stop();
			console.log(car.speed);

			function getValue(kind) {
				return car[kind];
			}
			console.log(getValue("name"));
			console.log(getValue("price"));
			*/
		</script>
	
	</head>
	<body>
		
	</body>
</html>
