<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[JavaScript] Arrow Function</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	
		<script>
			function fun1() {
				console.log("실행1");
				console.log("실행2");
			}
			var fun2 = fun1;
			//fun1 : 함수의 이름은 '변수'로 취급할 수 있다. 함수 이름은 함수 객체의 번지를 저장
			//fun2 에 fun1 변수 대입(즉, fun1 함수의 번지를 전달)
			//따라서 fun2도 함수 호출을 할 수 있다.
			
			fun1();
			fun2();
			
			//----------------------------------------
			//함수 이름없이 함수를 선언하면 변수를 함수이름으로 한다.
			var fun3 = function() {
				console.log("실행3");
				console.log("실행4");
			}
			
			fun3();
			
			//----------------------------------------
			//Arrow Function : 함수 지향적 프로그래밍
			var fun4 = () => {
				console.log("실행5");
				console.log("실행6");
			}
			fun4();
			
			//---------------------------------------
			var fun5 = function(x, y) {
				return x + y;
			}
			var result1 = fun5(2, 3);
			console.log("result1: " + result1);
			
			//----------------------------------------
			var fun6 = (x, y) => x + y;
			var result2 = fun5(2, 3);
			console.log("result2: " + result2);
			
		</script>
	</head>
	<body>
		<div class="card">
			<div class="card-header">Function</div>
			<div class="card-body">
				<button class="btn btn-info btn-small" onclick="fun1()">fun1() 호출</button>
			</div>
		</div>
	</body>
</html>
