<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[JavaScript] Promise</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	
		<script>
			//Promise 생성하고 리턴하는 함수
			function work() {
				let promise = new Promise(function(resolve, reject) {  //resolve, reject 는 콜백함수
					//실제 작업 내용 정의 (시간을 필요로하는 작업) - 주로 네트워크 통신
					//...
					let result = false; // 성공:true, 실패:false
				
					if(result) {
						resolve("success");
					} else {
						reject("fail");
					}
				});
				
				return promise;
			}
			
			//Button의 Click 이벤트가 발생했을 때 실행하는 함수
			async function fun1() {
				
				try {
					var result = await work(); // "success", "fail" 반환됨  //awit는 동기 방식따라서 함수를 비동기로 선언해줘야함
					console.log(result);
				} catch(err) {
					console.log(err);
				}
			
			}
			
			function fun2() {
				console.log("이벤트 처리 시작");
				fun1(); // fun1()은 async(비동기) 처리되었기때문에 기다리지않고 비동기로 동작함.
				console.log("이벤트 처리 종료");
			}
		</script>
	
	</head>
	<body>
		<div class="card">
			<div class="card-header">Promise</div>
			<div class="card-body">
				<button onclick="fun2()" class="btn btn-info btn-sm">Promise 실행</button>
			</div>
		</div>
	</body>
</html>
